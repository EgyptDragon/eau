<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened >
 
    <div style="display:flex;flex-direction: column;margin: 8px;">
      <h1 class="logo"></h1>
      <button [routerLink]="['/dashboard']" routerLinkActive="router-link-active" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>equalizer</mat-icon>
      </button>
      <button [routerLink]="['/map']" routerLinkActive="router-link-active" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>dashboard</mat-icon>
      </button>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>more_horiz</mat-icon>
      </button>
      <button [routerLink]="['/profile']" routerLinkActive="router-link-active" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <section style="padding:24px;display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    justify-content: center;">

        <router-outlet></router-outlet>

    </section>    
  </mat-drawer-content>
</mat-drawer-container>
